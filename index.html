    </div>
    <div class="error">
        <p>Invalid City Name </p>
    </div>
    <div class="weather">
        <img src="/assets-images/clear.png" class="weather-icon" alt="rain">

                <img src="/assets-images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>

            </div>
